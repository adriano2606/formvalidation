<!doctype html>
<html lang="pt-br">
<head>
    <meta chartset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section class="section-left"></section>

        <section class="section-right">
                <header>
                    <h2>CRIE SUA CONTA</h2>
                </header>

                <form id="form">
                    <div class="input-control">
                        <label for="fullnameField">Nome completo</label>
                        <input type="text" id="fullnameField" placeholder="Digite seu nome completo">
                        <i class="fas fa-exclamation-circle iconValidation"></i>
                        <i class="fas fa-check-circle iconValidation"></i>
                        <span></span>
                    </div>
                    <div class="input-control">
                        <label for="emailField">Email</label>
                        <input type="email" id="emailField" placeholder="Digite seu email">
                        <i class="fas fa-exclamation-circle iconValidation"></i>
                        <i class="fas fa-check-circle iconValidation"></i>
                        <span></span>
                    </div>
                    <div class="input-control">
                        <label for="passField1">Senha</label>
                        <input type="password" id="passField1" class="passwordFields" placeholder="Digite sua senha">
                        <i class="fas fa-exclamation-circle iconValidation"></i>
                        <i class="fas fa-check-circle iconValidation"></i>
                        <i class="fa-solid fa-eye-slash visible"></i>
                        <i class="fa-solid fa-eye hidden"></i>
                        <span></span>
                    </div>
                    <div class="input-control">
                        <label for="passField2">Confirmação de senha</label>
                        <input type="password" id="passField2" placeholder="Confirme sua senha" class="passwordFields">
                        <i class="fas fa-exclamation-circle iconValidation"></i>
                        <i class="fas fa-check-circle iconValidation"></i>
                        <i class="fa-solid fa-eye-slash visible"></i>
                        <i class="fa-solid fa-eye hidden"></i>
                        <span></span>
                    </div>
                    <button id="formBtn">
                        <span>Cadastrar</span>
                        <div class="spinner hidden"></div>
                    </button>
                </form>
                </div>
        </section>
    </main>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
